name: Autograding

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  grade:
    name: Visible Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-json-report flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Verify variant config exists
      run: |
        if [ ! -f .variant_config.json ]; then
          echo "Warning: No variant config found. Using default test values."
        else
          echo "Variant config found:"
          cat .variant_config.json
        fi

    - name: Run linter
      continue-on-error: true
      run: |
        flake8 src/ --max-line-length=100 --count --statistics || true

    - name: Run visible tests
      run: |
        pytest tests/visible/ -v --tb=short --json-report --json-report-file=test_results.json

    - name: Display results
      if: always()
      run: |
        echo "=== Visible Test Results ==="
        echo "(Hidden tests will be run after the deadline)"
        echo ""
        python3 .github/scripts/display_results.py

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results.json
        retention-days: 30
