name: Autograder

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  grade:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-json-report flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run linter
      continue-on-error: true
      run: |
        flake8 src/ --max-line-length=100 --count --statistics || true
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --json-report --json-report-file=test_results.json
    
    - name: Display results
      if: always()
      run: |
        echo "=== Test Results ==="
        if [ -f test_results.json ]; then
          python -c "
import json
with open('test_results.json') as f:
    data = json.load(f)
    
passed = sum(1 for t in data.get('tests', []) if t['outcome'] == 'passed')
failed = sum(1 for t in data.get('tests', []) if t['outcome'] == 'failed')
total = passed + failed

print(f'Passed: {passed}/{total}')
print(f'Score: {passed * 100 // max(total, 1)}%')

for t in data.get('tests', []):
    status = '✓' if t['outcome'] == 'passed' else '✗'
    print(f\"  {status} {t['nodeid'].split('::')[-1]}\")
"
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results.json
        retention-days: 30
